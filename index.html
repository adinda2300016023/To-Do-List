<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <button id="toggle-dark-mode" class="nav-btn">Dark Mode</button>
        <input type="range" id="font-size" min="12" max="24" value="16" title="Change Font Size">
        <select id="font-style" class="nav-btn">
            <option value="Arial">Arial</option>
            <option value="Verdana">Verdana</option>
            <option value="Courier New">Courier New</option>
        </select>
        <button id="bg-color-btn" class="nav-btn">Background Color</button>
        <input type="color" id="bg-color" hidden>
    </nav>

    <!-- Main To-Do List Section -->
    <main class="todo-container">
        <h1>To-Do List</h1>
        <input type="text" id="todo-input" placeholder="Add a new task...">
        <button id="add-btn">Add Task</button>
        <ul id="todo-list"></ul>
    </main>

    <script src="script.js"></script>
</body>
</html>
